<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<h2>Finding HTML Elements by Query Selector</h2>

	<p>Hello World!</p>

	<p class="intro">The DOM is very useful.</p>
	<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

	<p>Chicago sports includes the: </p>
	<p class="team">Cubs</p>
	<p class="team">Bears</p>
	<p class="team">Blackhawks</p>

	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo2b"></p>

	<script>
		var x = document.querySelectorAll("p.intro");
		var y = document.querySelectorAll("p.team");
		
		document.getElementById("demo").innerHTML = 
		'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
		document.getElementById("demo2").innerHTML = 
		"My favorite taem is the " + y[0].innerHTML;
		document.getElementById("demo2b").innerHTML = 
		"My home taem is the " + y[2].innerHTML;

	</script>
	
</body>
</html>
